.project-card a {

}

<script>
  const trailContainer2 = document.getElementById('cursor-trail-container2');

  document.addEventListener('mousemove', (e) => {
    const triangle2 = document.createElement('div');
    triangle2.className = 'trianglewhite3';
    triangle2.style.left = `${e.clientX}px`;
    triangle2.style.top = `${e.clientY}px`;

    trailContainer2.appendChild(triangle2);

    // Fade out and remove after a short time
    setTimeout(() => {
      triangle2.style.opacity = '0';
    }, 100);

    setTimeout(() => {
      triangle2.remove();
    }, 1000);
  });
</script>

<!-- Cursor Trail -->
<script>
  const trailContainer = document.getElementById('cursor-trail-container');

  document.addEventListener('mousemove', (e) => {
    const triangle = document.createElement('div');
    triangle.className = 'trianglewhite';
    triangle.style.left = `${e.clientX}px`;
    triangle.style.top = `${e.clientY}px`;
    triangle.style.position = 'absolute';

    trailContainer.appendChild(triangle);

    setTimeout(() => {
      triangle.style.opacity = '0';
    }, 100);

    setTimeout(() => {
      triangle.remove();
    }, 1000);
  });
</script>
