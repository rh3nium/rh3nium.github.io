  <style>
#cursor-trail-container3 {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 10000;
}
.trianglewhite3 {
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 24px solid white;
  filter: drop-shadow(0 0 4px red);
  animation: pulse2 5s ease-in-out infinite;
}
@keyframes pulse3 {
  0%, 100% {
    transform: translate(var(--x, 0), var(--y, 0)) rotate(var(--r, 0)) scale(1);
  }
  50% {
    transform: translate(calc(var(--x, 0) * 0.6), calc(var(--y, 0) * 0.6)) rotate(var(--r, 0)) scale(1.1);
  }
}
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: black;
  }
  .topbar .header {
    align-items: left;
    margin-left: 35px;
  }
  .topbar .menu {
    display: flex;
    gap: 10px;
    font-family: 'Overpass Mono', monospace;
    align-items: right;
    margin-right: 70px;
  }

    .topbar .menu a {
      color: white;
      text-decoration: none;
    }
    .topbar .menu span {
      color: red;
    }
    
    .social-icons a {
      color: white;
      margin-left: 10px;
      text-decoration: none;
    }
    .social-icons a {
      color: white;
      margin-left: 10px;
      text-decoration: none;
    }

.project-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  padding-bottom: 10px;
}
.project-card {
  background-color: #111;
  border: 1px solid #333;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  height: 100%;
  padding-bottom: 10px;
  display: block;
}
.project-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(255, 0, 0, 0.4);
}
.project-card a {
  color: inherit;
  text-decoration: none;
  display: block;
  height: 100%;
}
a {
  text-decoration: none;
}
.project-card img {
  width: 100%;
  height: auto;
  display: block;
}
h1 {
  font-family: "Rubik Mono One", monospace;
  font-weight: 400;
  font-style: normal;
  margin-left: 50px;
  margin-top: 50px;
  font-size: 28px;
}
  </style>

<body>

</div>
    
<script>
  const trailContainer3 = document.getElementById('cursor-trail-container3');

  document.addEventListener('mousemove', (e) => {
    const triangle3 = document.createElement('div');
    triangle3.className = 'trianglewhite3';
    triangle3.style.left = `${e.clientX}px`;
    triangle3.style.top = `${e.clientY}px`;
    triangle3.style.position = 'absolute';

    trailContainer3.appendChild(triangle3);

    setTimeout(() => {
      triangle3.style.opacity = '0';
    }, 100);

    setTimeout(() => {
      triangle3.remove();
    }, 1000);
  });
</script>
