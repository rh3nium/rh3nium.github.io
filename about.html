<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About | Riya Halbhavi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="styles/rh.png" type="image/png">
  <style>
    body {
      margin: 0;
      color: white;
      font-family: 'Titillium Web', sans-serif;
    }

    #cursor-trail-container {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10000;
    }

    .topbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background: black;
    }
    .topbar .header img {
      max-height: 80px;
      height: auto;
      display: block;
    }
    .topbar .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-family: 'Overpass Mono', monospace;
    }
    .topbar .menu a {
      color: white;
      text-decoration: none;
    }
    .topbar .menu span {
      color: red;
    }
    .social-icons a {
      color: white;
      margin-left: 10px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .hero-flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 40px 5%;
    }

    .canvasred2, .canvaswhite {
      flex: 0 0 200px;
      width: 200px;
      height: 200px;
      position: relative;
    }

    .center-box {
      flex: 1 1 300px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .center-box .text-content {
      font-size: clamp(14px, 1.2vw, 18px);
    }

    .center-box .right-section img {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
    }

    /* Triangle animations */
    .trianglered, .trianglewhite {
      position: absolute;
      width: 0;
      height: 0;
      animation: pulse 5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: translate(var(--x), var(--y)) rotate(var(--r)) scale(1); }
      50% { transform: translate(calc(var(--x) * 0.6), calc(var(--y) * 0.6)) rotate(var(--r)) scale(1.1); }
    }

    /* Photo grid responsive */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: center;
      padding: 40px 5%;
    }
    .photo-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .photo-grid img:hover {
      transform: scale(1.05);
    }

    /* Media Queries for smaller screens */
    @media (max-width: 768px) {
      .hero-flex-container {
        flex-direction: column;
      }
      .topbar .menu {
        justify-content: center;
        margin-top: 10px;
      }
      .social-icons {
        margin-top: 10px;
        text-align: center;
        width: 100%;
      }
    }

  </style>
</head>

<body>
<div id="cursor-trail-container"></div>

<div class="topbar">
  <div class="header">
    <a href="index.html"><img src="styles/banner.png" alt="Logo" /></a>
  </div>
  <div class="menu">
    <a href="index.html">Projects</a><span>|</span>
    <a href="repos.html">Repositories</a><span>|</span>
    <a href="about.html"><span style="color: cyan;">About</span></a>
  </div>
  <div class="social-icons">
    <a href="https://github.com/rh3nium" target="_blank" class="fab fa-github"></a>
  </div>
</div>

<div class="hero-flex-container">
  <div class="canvasred2" id="canvasred2"></div>
  <div class="center-box">
    <div class="text-content">
      <div class="glitch-wrapper">
        <div class="scanline">
          <div class="glitch small-glitch" data-text="The Code is Your Canvas" aria-hidden="true">The Code is Your Canvas</div>
        </div>
      </div>
      <p>Hi there!</p>
      <p>I'm interested in how software and hardware can be blended together to create meaningful solutions.</p>
      <p>Here, you will find <span style="color: aqua;">my projects</span> and <span style="color: aqua;">documentations</span> for reference.</p>
    </div>
    <div class="right-section">
      <img src="styles/8897.png" alt="abt" />
    </div>
  </div>
  <div class="canvaswhite" id="canvaswhite"></div>
</div>

<div class="photo-grid">
  <img src="img/pic1.jpeg" alt="Photo 1">
  <img src="img/pic2.jpeg" alt="Photo 2">
  <img src="img/pic3.jpeg" alt="Photo 3">
  <img src="img/pic4.jpeg" alt="Photo 4">
  <img src="img/pic5.jpeg" alt="Photo 5">
</div>

<script>
  function spawnTriangles(canvasId, className, color) {
    const canvas = document.getElementById(canvasId);
    const canvasSize = canvas.offsetWidth;
    const center = canvasSize / 2;
    const scaleFactor = 1.1;
    for (let i = 0; i < 25; i++) {
      const tri = document.createElement('div');
      tri.className = className;
      const base = Math.floor(Math.random() * 32) + 10;
      const height = Math.floor(Math.random() * 33) + 12;
      tri.style.borderLeft = `${base / 2}px solid transparent`;
      tri.style.borderRight = `${base / 2}px solid transparent`;
      tri.style.borderBottom = `${height}px solid ${color}`;
      const maxOffsetX = center - (base / 2) * scaleFactor;
      const maxOffsetY = center - height * scaleFactor;
      const offsetX = Math.random() * (maxOffsetX * 2) - maxOffsetX;
      const offsetY = Math.random() * (maxOffsetY * 2) - maxOffsetY;
      const rotation = Math.floor(Math.random() * 360);
      tri.style.setProperty('--x', `${offsetX}px`);
      tri.style.setProperty('--y', `${offsetY}px`);
      tri.style.setProperty('--r', `${rotation}deg`);
      tri.style.left = '50%';
      tri.style.top = '50%';
      canvas.appendChild(tri);
    }
  }
  spawnTriangles('canvasred2', 'trianglered', 'red');
  spawnTriangles('canvaswhite', 'trianglewhite', 'white');

  const trailContainer = document.getElementById('cursor-trail-container');
  document.addEventListener('mousemove', (e) => {
    const triangle = document.createElement('div');
    triangle.className = 'trianglewhite';
    triangle.style.left = `${e.clientX}px`;
    triangle.style.top = `${e.clientY}px`;
    triangle.style.position = 'absolute';
    trailContainer.appendChild(triangle);
    setTimeout(() => { triangle.style.opacity = '0'; }, 100);
    setTimeout(() => { triangle.remove(); }, 1000);
  });
</script>
</body>
</html>
