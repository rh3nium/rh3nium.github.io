    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="styles/rh.png" type="image/png">

    <style>
        body {
            margin: 0;
            color: white;
        }

        #cursor-trail-container {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10000;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: black;
        }

        .topbar .header {
            align-items: left;
            margin-left: 35px;
        }

        .topbar .menu {
            display: flex;
            gap: 10px;
            font-family: 'Overpass Mono', monospace;
            margin-right: 70px;
        }

        .topbar .menu a {
            color: white;
            text-decoration: none;
        }

        .topbar .menu span {
            color: red;
        }

        .social-icons a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
        }

        .canvasred, .canvasblack, .canvaswhite, .canvasred2 {
            width: 240px;
            height: 240px;
            position: relative;
            background-color: transparent;
        }

        .trianglered, .triangleblack, .trianglewhite, .trianglered2 {
            position: absolute;
            width: 0;
            height: 0;
            animation: pulse1 5s ease-in-out infinite;
            transition: color 0.4s ease;
        }

        .trianglered {
            filter: drop-shadow(0 0 1px black);
        }

        .triangleblack {
            filter: drop-shadow(0 0 1px white);
            animation: pulse2 5s ease-in-out infinite;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 24px solid black;
        }

        .trianglewhite {
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 24px solid white;
            filter: drop-shadow(0 0 4px red);
            animation: pulse2 5s ease-in-out infinite;
        }

        .trianglered2 {
            filter: drop-shadow(0 0 1px white);
            animation: pulse2 5s ease-in-out infinite;
        }

        @keyframes pulse1 {
            0%, 100% {
                transform: translate(var(--x), var(--y)) rotate(var(--r)) scale(1);
            }
            50% {
                transform: translate(calc(var(--x) * 0.6), calc(var(--y) * 0.6)) rotate(var(--r)) scale(1.1);
            }
        }

        @keyframes pulse2 {
            0%, 100% {
                transform: translate(var(--x), var(--y)) rotate(var(--r)) scale(1);
            }
            50% {
                transform: translate(calc(var(--x) * 0.6), calc(var(--y) * 0.6)) rotate(var(--r)) scale(1.1);
            }
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 35px;
            justify-items: center;
            align-items: center;
            margin: 60px 0;
            width: 90%;
        }

        .photo-grid img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="cursor-trail-container"></div>

    <div class="topbar">
        <div class="header" style="display: flex; align-items: center;">
            <a href="index.html">
                <img src="styles/banner.png" alt="Logo" style="height: 80px; display: block;" />
            </a>
        </div>
        <div class="menu">
            <a href="index.html">Projects</a><span style="color: red">|</span>
            <a href="repos.html">Learn</a><span style="color: red">|</span>
            <a href="about.html" class="active">About</span></a>
        </div>
        <div class="social-icons">
            <a href="https://github.com/rh3nium" target="_blank" class="fab fa-github"></a>
        </div>
    </div>

    <br><br>

    <div class="hero-flex-container">
        <div class="canvasred2" id="canvasred2"></div>

        <div class="center-box">
            <div class="text-content">
                <div class="glitch-wrapper">
                    <div class="scanline">
                        <div class="glitch small-glitch" data-text="The Code is Your Canvas" aria-hidden="true">
                            The Code is Your Canvas
                        </div>
                    </div>
                </div>

                <p>Hi there!</p><br>
                <p>I'm interested in how software and hardware blend to create meaningful solutions.</p><br>
                <p>Here, you will find <span style="color: #fc7c7c;">projects</span>, <span style="color: #fc7c7c;">repositories</span>, and <span style="color: #fc7c7c;">documentations</span> for reference.</p><br>
            </div>

            <div class="right-section">
                <img src="styles/8897.png" alt="abt" />
            </div>
        </div>

        <div class="canvaswhite" id="canvaswhite"></div>
    </div>

    <!-- Photo Grid -->
    <center>
    <div class="photo-grid">
        <img src="img/pic1.jpeg" alt="Photo 1">
        <img src="img/pic2.jpeg" alt="Photo 2">
        <img src="img/pic3.jpeg" alt="Photo 3">
        <img src="img/pic4.jpeg" alt="Photo 4">
        <img src="img/pic5.jpeg" alt="Photo 5">
    </div>
    </center>

    <script>
        function spawnTriangles(canvasId, className, color) {
            const canvas = document.getElementById(canvasId);
            const canvasSize = 200;
            const center = canvasSize / 2;
            const scaleFactor = 1.1;

            for (let i = 0; i < 25; i++) {
                const tri = document.createElement('div');
                tri.className = className;

                const base = Math.floor(Math.random() * 32) + 10;
                const height = Math.floor(Math.random() * 33) + 12;

                tri.style.borderLeft = `${base / 2}px solid transparent`;
                tri.style.borderRight = `${base / 2}px solid transparent`;
                tri.style.borderBottom = `${height}px solid ${color}`;

                const maxOffsetX = center - (base / 2) * scaleFactor;
                const maxOffsetY = center - height * scaleFactor;
                const offsetX = Math.random() * (maxOffsetX * 2) - maxOffsetX;
                const offsetY = Math.random() * (maxOffsetY * 2) - maxOffsetY;
                const rotation = Math.floor(Math.random() * 360);

                tri.style.setProperty('--x', `${offsetX}px`);
                tri.style.setProperty('--y', `${offsetY}px`);
                tri.style.setProperty('--r', `${rotation}deg`);

                tri.style.left = '50%';
                tri.style.top = '50%';

                canvas.appendChild(tri);
            }
        }

        spawnTriangles('canvasred2', 'trianglered', 'red');
        spawnTriangles('canvaswhite', 'trianglewhite', 'white');
    </script>

    <script>
        const trailContainer = document.getElementById('cursor-trail-container');
        document.addEventListener('mousemove', (e) => {
            const triangle = document.createElement('div');
            triangle.className = 'trianglewhite';
            triangle.style.left = `${e.clientX}px`;
            triangle.style.top = `${e.clientY}px`;
            triangle.style.position = 'absolute';

            trailContainer.appendChild(triangle);

            setTimeout(() => {
                triangle.style.opacity = '0';
            }, 100);

            setTimeout(() => {
                triangle.remove();
            }, 1000);
        });
    </script>

</body>
</html>
