<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rh3nium | Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      margin: 0;
      font-family: 'Titillium Web', sans-serif;
      overflow: hidden;
    }

    .header {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
    }

    .menu {
      margin-top: 10px;
    }

    .menu a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 400;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 5px;
      font-size: 1.2rem;
      color: white;
    }

    .glitch-wrapper {
      position: relative;
      margin-top: 50px;
    }

    .glitch {
      font-family: 'Syne Mono', monospace;
      font-size: 100px;
      text-align: center;
      letter-spacing: 2px;
      color: white;
      text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
      position: relative;
      z-index: 2;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      opacity: 0.8;
      clip-path: inset(0 0 100% 0);
    }

    .glitch::before {
      color: #ff00ff;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #00ffff;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 100% 0); }
      10% { clip-path: inset(0 0 75% 0); }
      20% { clip-path: inset(10% 0 65% 0); }
      40% { clip-path: inset(20% 0 50% 0); }
      60% { clip-path: inset(30% 0 30% 0); }
      80% { clip-path: inset(40% 0 20% 0); }
      100% { clip-path: inset(50% 0 0% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(50% 0 0% 0); }
      20% { clip-path: inset(30% 0 20% 0); }
      40% { clip-path: inset(20% 0 30% 0); }
      60% { clip-path: inset(10% 0 50% 0); }
      80% { clip-path: inset(5% 0 60% 0); }
      100% { clip-path: inset(0% 0 100% 0); }
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .scanline::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0,
        rgba(255, 0, 0, 0.1) 1px,
        transparent 2px
      );
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { top: -100%; }
      100% { top: 0%; }
    }

    .sparkle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: red;
      opacity: 0;
      border-radius: 50%;
      animation: flicker 1s infinite ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="header">
    <a href="index.html"><h1>Rh3nium</h1></a>

    <div class="menu">
      <a href="su.html">Surveillance</a>
      <a href="ro.html">Robotics</a>
      <a href="ua.html">UAVs</a>
      <a href="ug.html">UGVs</a>
      <a href="we.html">Wearables</a>
      <a href="th.html">Throwables</a>
    </div>

    <div class="social-icons">
      <a href="https://github.com/rh3nium" target="_blank" class="fab fa-github"></a>
      <a href="https://x.com/rh3nium_" target="_blank" class="fab fa-twitter"></a>
      <a href="https://www.youtube.com/@rrh3nium" target="_blank" class="fab fa-youtube"></a>
    </div>

    <div class="glitch-wrapper">
      <div class="glitch" data-text="Code for Combat" aria-hidden="true">Code for Combat</div>
      <div class="scanline"></div>
      <div class="sparkle-container" id="sparkleContainer"></div>
    </div>

    <h2 class="sr-only">Code for Combat</h2>
  </div>

  <div class="content-section">
    <div class="content">
      <h1>All</h1>
    </div>
  </div>

  <script>
    const sparkleContainer = document.getElementById('sparkleContainer');
    for (let i = 0; i < 1000; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.animationDelay = (Math.random() * 1.5) + 's';
      sparkleContainer.appendChild(sparkle);
    }
  </script>
</body>
</html>
