    <script id="vertex-shader" type="x-shader/x-vertex">
        void main() {

    <script id="fragment-shader" type="x-shader/x-fragment">
        uniform float u_time;
        uniform vec2 u_resolution;
        uniform sampler2D u_texture;
        uniform vec2 u_ripple_center;
        uniform float u_ripple_size;
        uniform float u_ripple_start;

        void main() {
            // Normalize screen coordinates (0 to 1)
            vec2 uv = gl_FragCoord.xy / u_resolution.xy;

            // Convert the uniform center to screen coordinates (0 to 1)
            // u_ripple_center is from -1 to 1, we convert it to 0 to 1 for UV mapping
            vec2 ripple_center_uv = (u_ripple_center + 1.0) / 2.0;

            // Calculate distance from ripple center
            float dist = distance(uv, ripple_center_uv);

            // Calculate the time elapsed since the ripple started
            float time_elapsed = u_time - u_ripple_start;

            // Create the ripple wave effect (sin wave)
            float wave = sin(time_elapsed * 25.0 - dist * 150.0);

            // Create a mask to fade the ripple as it expands
            float ripple_mask = smoothstep(0.0, 0.5, dist / (time_elapsed * 0.1 + 0.001)); // Added small offset

            // Calculate the distortion amount
            float distortion = wave * u_ripple_size * (1.0 - ripple_mask);

            // Apply distortion to the UV coordinates
            vec2 distorted_uv = uv + normalize(uv - ripple_center_uv) * distortion;

            // Sample the texture at the distorted coordinates
            vec4 color = texture2D(u_texture, distorted_uv);

            // Output the final color (can add effects like darkening/coloring here)
            gl_FragColor = color;
        }
    </script>

    <script>
        function spawnTriangles(canvasId, className, color) {
            const canvas = document.getElementById(canvasId);
            const canvasSize = 240; 
            const center = canvasSize / 2;
            const scaleFactor = 1.1;

            for (let i = 0; i < 25; i++) {
                const tri = document.createElement('div');
                tri.className = className;

                let triColor = color;
                tri.style.borderLeft = `${12}px solid transparent`;
                tri.style.borderRight = `${12}px solid transparent`;
                tri.style.borderBottom = `${24}px solid ${triColor}`;
                
                const maxOffsetX = center - (12) * scaleFactor;
                const maxOffsetY = center - 24 * scaleFactor;

                const offsetX = Math.random() * (maxOffsetX * 2) - maxOffsetX;
                const offsetY = Math.random() * (maxOffsetY * 2) - maxOffsetY;
                const rotation = Math.floor(Math.random() * 360);

                tri.style.setProperty('--x', `${offsetX}px`);
                tri.style.setProperty('--y', `${offsetY}px`);
                tri.style.setProperty('--r', `${rotation}deg`);

                tri.style.left = '50%';
                tri.style.top = '50%';

                canvas.appendChild(tri);
            }
        }

        spawnTriangles('canvasred2', 'trianglered2', 'red');
        spawnTriangles('canvaswhite', 'trianglewhite', 'white');
    </script>

    <script>
        const trailContainer = document.getElementById('cursor-trail-container');

        document.addEventListener('mousemove', (e) => {
            const triangle = document.createElement('div');
            triangle.className = 'trianglewhite';
            triangle.style.left = `${e.clientX}px`;
            triangle.style.top = `${e.clientY}px`;
            triangle.style.position = 'absolute';

            trailContainer.appendChild(triangle);

            setTimeout(() => {
                triangle.style.opacity = '0';
            }, 100);

            setTimeout(() => {
                triangle.remove();
            }, 1000);
        });
    </script>
